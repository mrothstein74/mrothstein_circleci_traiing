version: 2.1

orbs:
  win: circleci/windows@2.2.0 

workflows:
  main:
    jobs:
      - build

jobs:
  build:
    executor:
      name: win/default
      version: edge
    steps:
      - checkout
      - run: node --version
      - run: go version
      - run: powershell -command "& {Get-InstalledModule -Name 'CircleCIDSC' -AllVersions}"
